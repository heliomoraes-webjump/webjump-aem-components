<template data-sly-template.style="${ @ properties, container}">
  <style>
    <sly data-sly-test="${properties.hasHeader ? false : true}">
        :root {
            --first-container-spacing: 0px;
        }
    </sly>

     <sly data-sly-test="${properties.contentColor}">
       #${container.id} {
        .cmp-herobanner__content {
             background-color: ${properties.contentColor @ context='unsafe'};
        }
       }
     </sly>

    <sly data-sly-test="${properties.contentSizeMob}">
      #${container.id} {
      .cmp-herobanner__content {
         width: ${properties.contentSizeMob @ context='unsafe'}%;
      }
       }
    </sly>

     <sly data-sly-test="${properties.contentSizeDesk}">
       @media screen and (min-width: 768px) {
          #${container.id} {
            .cmp-herobanner__content {
               width: ${properties.contentSizeDesk @ context='unsafe'}%;
            }
          }
       }
    </sly>

     <sly data-sly-test="${properties.textareacontent}">
       ${properties.textareacontent @ context='unsafe'}
     </sly>
  </style>
</template>
